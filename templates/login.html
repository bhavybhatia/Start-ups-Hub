<html>

<h1> LogIn Page </h1>
{% if check %}
  {{check}}
{% endif %}
<form action="{{url_for('signin')}}" method="post">
  <input type="email" name="email" placeholder="Email">

</form>
<br><br>
<h3><a href="{{url_for('reset')}}">Forgot your password</a></h3>
<br><br><a href="{{url_for('home')}}"> Back to Signup page</a>
</html>
