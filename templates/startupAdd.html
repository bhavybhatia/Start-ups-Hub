<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css?family=Raleway:600" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:600|Varela+Round" rel="stylesheet">

        </head>

    <body style="background-color: rgba(72, 255, 56, 0.35)">
        <br>

            <h3 style="font-family: Raleway;font-size: 35px;font-weight: 700;color: #ffc107;margin-left: 5%;padding-bottom: -10;margin-bottom: -3.5%">Join Our Community <span style="font-family:Varela Round;color:rgb(56, 156, 255) "> START-UPS' HUB</span></h3>

        <div class="container" style="margin-top: 5%;margin-left: 5%; padding: 20px;border:1px solid #ffc107;border-radius: 10px">
            <form class="form-verticle" action="{{url_for('joined')}}" method="post">

                <div class="form-group">
                    <label class="control-label col-lg-4 col-md-4 col-sm-4" style="font-family:Raleway;color: darkslategrey ">Startup Name :</label>
                    <div class="col-lg-10 col-md-10 col-sm-10">
                        <input type="text" class="form-control" name="name" style="width: 50%" placeholder="Your Startup Name" required >
                    </div>


            </div>
                <div class="form-group">
                    <label class="control-label col-lg-4 col-md-4 col-sm-4" style="font-family:Raleway;color: darkslategrey ">Company Email :</label>
                    <div class="col-lg-10 col-md-10 col-sm-10">
                        <input type="email" class="form-control" name="email" style="width: 50%" placeholder="user@company_name.com" required>
                    </div>


            </div>

                <div class="form-group">
                    <label class="control-label col-lg-4 col-md-4 col-sm-4" style="font-family:Raleway;color: darkslategrey ">Choose a Pasword :</label>
                    <div class="col-lg-10 col-md-10 col-sm-10">
                        <input type="password" class="form-control" name="password" style="width: 50%" placeholder="Enter Password" required>
                    </div>


            </div>

                <div class="form-group">
                    <label class="control-label col-lg-4 col-md-4 col-sm-4" style="font-family:Raleway;color: darkslategrey">Contact Number :</label>
                    <div class="col-lg-10 col-md-10 col-sm-10">
                        <input type="text" class="form-control" name="contact" style="width: 50%" placeholder="Format : +918888888888" required>
                    </div>

                </div>
                <div>
                    <button type="submit" class="btn btn-warning" style="margin-left:15px;color: aliceblue;font-weight: 600">Signup</button>
                </div>
            </form>


         <a href="{{url_for('login')}}" style="font-size: 18px;font-family:Varela Round ;margin-left: 1.3%;margin-bottom: 2%" >Already have an account ! </a>
        </div>
    </body>

</html>
